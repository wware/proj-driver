<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
<title></title>
<script src="/static/jquery.js">
</script>
</head>
<body style="background-color: #000000;">
<image id="myimage" style="display: none;"></image>
<script type="text/javascript">
$(function() {
	var lastId = -1;
	var listening = true;
	setInterval(function() {
		if (!listening) return;
		$.ajax('/static/image.info').success(
			function(value) {
				var values = $.map(value.trim().split(' '), function(value) {
					return parseInt(value);
				});
				var currentId = values[0];
				var milliseconds = values[1];
				console.log(values);
				if (currentId <= lastId) return;
				lastId = currentId;
				$('#myimage').attr('src', '/static/image.png');
				$('#myimage').attr('style', 'display: block;');
				setTimeout(function() {
					$('#myimage').attr('style', 'display: none;');
					listening = true;
				}, milliseconds);
			}
		);
	}, 2000);
});
</script>
</body>
</html>
